<div class="header">
  {{ title }}
</div>

<div class="task-container">
  <div class="input-container">
    <input type="text" class="text-input" placeholder="Enter task...">
    <input type="submit" class="submit-input" value="Add Task">
  </div>

  <div class="task-card-container">
    <div class="task-card-container-a">
      <div class="task-item"><p>Task A</p><span class="delete">X</span> </div>
    </div>

    <div class="task-card-container-b">
      <div class="task-item"><p>Task B</p><span class="delete">X</span></div>
    </div>
  </div>
</div>
